name: KICS Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight

jobs:
  kics:
    name: KICS Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run KICS Scan
        uses: checkmarx/kics-github-action@v1.5.0
        with:
          path: "./vpc"
          output_path: "./kics-results"
          output_format: json
          fail_on: high
          queries_path: ""
          exclude_paths: .kicsignore
          exclude_queries: ""
          include_queries: ""
          verbose: true
          log_level: INFO
          platform_type: terraform
          payload_path: ""
          minimal_ui: false
          experimental_queries: false
          experimental_secret_queries: false
          disable_secrets: false
          disable_custom_rules: false
          disable_full-descriptions: false
          disable_dynamic_severity: false
          ignore_on_exit: ""
          output_name: kics-results.json

      - name: Upload KICS Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: kics-results
          path: kics-results/
          retention-days: 7
